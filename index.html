<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="markup">
      <div class="wrapper">
        <input type="text" class="display" disabled value="0" />
        <div class="wrapperNubers">
          <div class="rowNumbers">
            <button class="clearButton">CE</button>
            <button class="clearButton">C</button>
            <button class="functionButton">/</button>
            <button class="functionButton">*</button>
          </div>
          <div class="rowNumbers">
            <button class="numbersButton">7</button>
            <button class="numbersButton">8</button>
            <button class="numbersButton">9</button>
            <button class="functionButton">-</button>
          </div>
          <div class="rowNumbers">
            <button class="numbersButton">4</button>
            <button class="numbersButton">5</button>
            <button class="numbersButton">6</button>
            <button class="functionButton">+</button>
          </div>
          <div class="rowNumbersEnd">
            <div class="rowNumbersDown">
              <button class="numbersButton">1</button>
              <button class="numbersButton">2</button>
              <button class="zero numbersButton">0</button>
            </div>
            <div class="numberAndDot">
              <button class="numbersButton">3</button>
              <button class="decimal">.</button>
            </div>
            <button class="equals functionButton">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
